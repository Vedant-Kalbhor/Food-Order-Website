<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        small {
            color: #888;
        }
    </style>
</head>
<body style="background-image: url(bpsu.jpg);background-size: cover;"></body>

    <h2>SIGN UP</h2>
    
    <form action="process_form.php" method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

       
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit phone number.</small>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required>
        <small>Enter a 6-digit OTP.</small>

        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
